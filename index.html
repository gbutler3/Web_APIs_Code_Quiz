<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Web APIs Code Quiz</title>
</head>
<body>
    <header class= "instructionsCard" id=instructionsCard> 
        <h1 class= "instructions" id = "instructions">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by five seconds!</p>
           <!-- Used in count down timer-->
            
    </header>
  
    <main>
        <section id= "secondsLeftCard" class= "secondsLeftCard" class= "hide">
        <h2> Seconds Left: <span id= "secondsLeft" class= "secondsLeft" ></span> </h2>
        <button id= "startButton" class= "startButton" class="hide">Start</button>
    </section>

        <section id= "questionCard"  class= "hide">
            <div id= "question"></div>
            <div id= "answerButtons" class= "answerButtons"></div>
            <div id= "feedBack"> </div>
        </section>

        <section class ="scoresPage"  class="hide" id= "scoresPage">
            <h2 class= "hide" class= "highScores" id=highScores>High Scores</h2>
            <ol id= "listHighScores"></ol>
                <h3> Your final score is: <span id= "finalScore"></span></h3>
                 <h3 id= "initials" class= "initials " >Enter initials <input id= "name" type="text"></h3>
                    <button  id="submitButton">Submit</button>
                    <a href="index.html"><button  id= "backButton"class="backButton" class= "hide">Play Again</button></a> 
                    <button id= "clearScore" class="clearScore" class= "hide">Clear Scores</button>
        </section>
    </main>
    
  

</body>
<script src="assets/js/questions.js"></script> <!--the questions script goes first-->
<script src="assets/js/script.js"></script>
</html>

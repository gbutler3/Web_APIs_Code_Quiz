<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Web APIs Code Quiz</title>
</head>
<body>
    <header> 
        <h1 class= "instructions" id = "instructions">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by five seconds!</p>
           <!-- Used in count down timer-->
            <h2> Seconds Left: <span id= "secondsLeft" class= "secondsLeft"></span> </h2>
            <button id= "startButton" class= "startButton">Start</button>
            
    </header>
    <main>
        <section class= "questionCard">
            <div id= "questions"> Question </div>
            <div id= "answerButtons" class= "answerButtons">
                <button class= "answerOptions">Answer 1 </button>
                <button class= "answerOptions">Answer 2 </button>
                <button class= "answerOptions">Answer 3 </button>
                <button class= "answerOptions">Answer 4 </button>

            </div>
      
        </section>

        <section class= "scoresPage">
            <h2 class= "highScores">High Scores</h2>
                <h3 class= "finalScore">Your final score is</h3>
                 <h3 class= "name">Enter initials</h3>
                    <button  class="submitButton">Submit</button>
                    <button  class="backButton">Play Again</button>
                    <button  class="clearScore">Clear Scores</button>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
